<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=600,  maximum-scale=1">
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<title>雨傘革命打氣機 － 衍生自佔中打氣機</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;height:100%;background-color:black;">
<script type="text/javascript">

function refresh() {
	// From id=5 to 30999
	var total = 30999 - 5 + 1; // 30995
	var randomID = Math.floor(Math.random() * total) + 5;
	console.log(randomID.toString());
	var url = 'http://occupier.hk/standbyyou/viewer.php?id=' + randomID.toString();
	console.log(url);
	$('#theLabel').html(url + '<br>隨機顯示自佔中打氣機<br>－－雨傘革命打氣機');
	$('#myIframe').attr('src', url);
}

$(document).ready(function() {
	refresh();
	setInterval(refresh, 15000);
});

</script>
<div id="theLabel" style="color:#69cef6;"></div>
<iframe id="myIframe" width="100%" height="100%" frameborder="0"></iframe>

</body>
</html>
